<ion-header>

  <ion-navbar>
    <ion-title>Update Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #myForm="ngForm" (ngSubmit)="updateItem(myForm)">
    <ion-list>
      <ion-item>
        <ion-label floating>Item ID Number</ion-label>
        <ion-input type="text" [(ngModel)]="product.itemId" name="id" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Item Name</ion-label>
        <ion-input type="text" [(ngModel)]="product.itemName" name="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Item Count</ion-label>
        <ion-input type="number" [(ngModel)]="product.itemCount" name="count" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Item Price</ion-label>
        <ion-input type="number" [(ngModel)]="product.itemPrice" name="price" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Item Description</ion-label>
        <ion-textarea type="text" [(ngModel)]="product.itemDescription" name="description" ></ion-textarea>
      </ion-item>

    </ion-list>

    <button [disabled]="!myForm.form.valid" ion-button type="submit">Update</button>

  </form>
</ion-content>
