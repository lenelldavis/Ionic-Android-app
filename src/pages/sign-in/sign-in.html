<ion-header>

  <ion-navbar>
    <ion-title>Sign In To Your Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="home-background">

  <ion-item>
    <ion-label floating>
      Email Address
    </ion-label>
    <ion-input type="text" [(ngModel)]="user.email">

    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      Password
    </ion-label>
    <ion-input type="password" [(ngModel)]="user.password">

    </ion-input>
  </ion-item>

  <button ion-button (click)="emailLogin(user)">Login</button>
  <button ion-button (click)="sendPasswordReset(user)">Reset Password</button>

  <hr>
  <br>
  <br>
  <h3>Click here to register for a new account.</h3>
  <button ion-button (click)="register()"> Register</button>


</ion-content>
