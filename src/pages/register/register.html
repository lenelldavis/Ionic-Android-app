<ion-header>

  <ion-navbar>
    <ion-title>Register for a New Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>
      Email Address: (you@you.com)
    </ion-label>
    <ion-input type="text" [(ngModel)]="user.email">

    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      Password: (At least 6 characters)
    </ion-label>
    <ion-input type="password" [(ngModel)]="user.password">

    </ion-input>
  </ion-item>

  <button ion-button (click)="register(user)"> Register</button>
</ion-content>
